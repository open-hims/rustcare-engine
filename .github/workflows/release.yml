name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag'
        required: true

jobs:
  build:
    name: Build for ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: x86_64
            target: x86_64-unknown-linux-gnu
          - os: linux
            arch: aarch64
            target: aarch64-unknown-linux-gnu
          - os: macos
            arch: x86_64
            target: x86_64-apple-darwin
          - os: macos
            arch: aarch64
            target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Install dependencies (Linux)
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev libpq-dev

      - name: Build release binary
        run: |
          export RUSTFLAGS="-C target-cpu=native -C link-arg=-s"
          cargo build --release --target ${{ matrix.target }} --bin rustcare-server

      - name: Create package
        run: |
          mkdir -p dist/rustcare-server-${{ github.ref_name }}-${{ matrix.os }}-${{ matrix.arch }}
          cp target/${{ matrix.target }}/release/rustcare-server dist/rustcare-server-${{ github.ref_name }}-${{ matrix.os }}-${{ matrix.arch }}/rustcare-server
          chmod +x dist/rustcare-server-${{ github.ref_name }}-${{ matrix.os }}-${{ matrix.arch }}/rustcare-server
          cd dist
          tar -czf rustcare-server-${{ github.ref_name }}-${{ matrix.os }}-${{ matrix.arch }}.tar.gz rustcare-server-${{ github.ref_name }}-${{ matrix.os }}-${{ matrix.arch }}
          sha256sum rustcare-server-${{ github.ref_name }}-${{ matrix.os }}-${{ matrix.arch }}.tar.gz > rustcare-server-${{ github.ref_name }}-${{ matrix.os }}-${{ matrix.arch }}.tar.gz.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rustcare-server-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            dist/rustcare-server-${{ github.ref_name }}-${{ matrix.os }}-${{ matrix.arch }}.tar.gz
            dist/rustcare-server-${{ github.ref_name }}-${{ matrix.os }}-${{ matrix.arch }}.tar.gz.sha256

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/rustcare-server-${{ github.ref_name }}-${{ matrix.os }}-${{ matrix.arch }}.tar.gz
            dist/rustcare-server-${{ github.ref_name }}-${{ matrix.os }}-${{ matrix.arch }}.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build Docker images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            rustcare/server:latest
            rustcare/server:${{ github.ref_name }}
          cache-from: type=registry,ref=rustcare/server:buildcache
          cache-to: type=registry,ref=rustcare/server:buildcache,mode=max

