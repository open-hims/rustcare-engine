# SonarQube Configuration for RustCare Engine
sonar.projectKey=rustcare-engine
sonar.projectName=RustCare Engine
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=.
sonar.exclusions=**/target/**,**/tests/**,**/benches/**,**/*.test.rs

# Rust specific settings
sonar.rust.clippy.reportPaths=target/clippy-report.json
sonar.rust.coverage.reportPaths=coverage/cobertura.xml

# Test directories
sonar.tests=.
sonar.test.inclusions=**/*_test.rs,**/tests/**/*.rs

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage exclusions
sonar.coverage.exclusions=**/*_test.rs,**/tests/**,**/benches/**,**/examples/**

# Additional settings
sonar.links.homepage=https://github.com/open-hims/rustcare-engine
sonar.links.ci=https://github.com/open-hims/rustcare-engine/actions
sonar.links.issue=https://github.com/open-hims/rustcare-engine/issues
sonar.links.scm=https://github.com/open-hims/rustcare-engine
